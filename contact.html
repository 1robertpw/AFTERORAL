            <h1 class="mb-4 text-center">Contact</h1>
            <p class="lead mb-5">Have a question or want to work together? Feel free to reach out! GOING TO ADD MORE TO THIS</p>
            
            <form id="contactForm">
              <div class="mb-4">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
              </div>
              
              <div class="mb-4">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
              </div>
              
              <div class="mb-4">
                <label for="messageTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="messageTextarea" rows="5" placeholder="Your message here..." required></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </form>
          </div>
        </div>
      </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('nameInput').value;
        const email = document.getElementById('emailInput').value;
        const message = document.getElementById('messageTextarea').value;
        
        const subject = encodeURIComponent('Contact from ' + name);
        const body = encodeURIComponent('From: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message);
        
        window.location.href = 'mailto:robert.passmore-waugh@mail.mcgill.ca?subject=' + subject + '&body=' + body;
      });
